<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sgn up fourm</title>
    <link rel="stylesheet" href="css/custom.css">
</head>
<body>
    <table align="center" border="1px" class="mytable">
       <tr> <th colspan="2" align="center">Registration fourm</th></tr>
        <tr>
            <th align="left">
                Name
                <td> <input type="name"></td>
            </th>
        </tr>
        <tr>
            <th  align="left">
               Father's Name
                <td> <input type="name"></td>
            </th>
        </tr>
         <tr>
            <th  align="left">
                Ph No.
                <td> <input type="number"></td>
            </th>
        </tr>
        <tr>
            <th  align="left">City</th>
            <td>
            <select>
                <option>
                    ----------select city-----------
                </option>
               
                <option>MZD</option>
                <option>Kotli</option>
                <option>Mirpur</option>
                <option>Islamabad</option>
            </select>
            </td>
        </tr>
        <tr>
            <th align="left">Matric percentage</th>
            <td><input type="number"></td>
        </tr>
        <tr>
            <th align="left">
                Intermediate percentage
            </th>
            <td> <input type="number"></td>
        </tr>
        <tr>
            <th align="left">Address</th>
            <td>
                 <textarea></textarea>
            </td>
        </tr>
        <tr>
            <th align="left">Gender</th>
            <td>
                <input type="radio" id="gender" name="gender" value="Male"/>Male <br>
                <input type="radio" id="gender" name="gender" value="Fe_male"/>Fe_male

            </td>
        </tr>
        <tr>
            <th align="left">Select Degree</th>
           <td> <input type="checkbox" id="IT" name="IT" value="IT"/>IT<br>
            <input type="checkbox" id="English" name="English" value="English"/>English <br>
            <input type="checkbox" id="CS" name="CS" value="CS"/>CS <br>
            <input type="checkbox" id="IT" name="IT" value="IT"/>IT<br>
            <input type="checkbox" id="SE" name="SE" value="SE"/>SE<br>
            </td>
        </tr>
        <tr>
            <td colspan=2 align="center" ><input type="submit"  value="register student" class="mybutton"></td>
        </tr>
    </table>
</body>
</html>
